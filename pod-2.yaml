# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app-2
  template:
    metadata:
      labels:
        app: simple-app-2
    spec:
      containers:
      - name: simple-app-2
        image: pnsmiling/phong
        ports:
        - containerPort: 80
          name: simple-port-2
        volumeMounts:
        - name: sc-store-02
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
        - name: sc-store-02
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "sc-provider-02"
