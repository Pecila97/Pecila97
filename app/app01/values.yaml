# Default values for rubyapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/onlysurfer/fansmetrics/website/fans  
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.0.17

imagePullSecrets: [{ name: registry-credentials }]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

deployment:
  replicas: 1
  nodeSelector:
    managedBy: Devops
    environment: devfe
  container:
    image:
      repo: pnsmiling/phong
      tag: latest
  port:
    containerPort: 80
    name: demoapp-port
service:
  type: ClusterIP
  port: 80
  targetPort: 80
  protocol: TCP
  name: demoapp-service

ingress:
  enabled: true
  ingressClassName: "nginx"
  annotations: {}
    # type of authentication
    #nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    #nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # message to display with an appropriate context why the authentication is required
    #nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - admin'
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: helloworld3.local.host
      paths:
        - path: /
          #pathType: ImplementationSpecific
          pathType: Prefix
          
#  tls:
#    - secretName: dev.fansmetrics.com-tls
#      hosts:
#        - dev.fansmetrics.com

scprovider:
  name: sc-store-03
  kubeletident: "315f113e-a24f-48a5-8524-b0bfe6ae31f2"
  devopsvault: "devops-vault-03"
  tenantId: "b3dc8175-7891-4b01-9e44-8e18fa4277f0"
  object:
    - |
      objectName: secret2
      objectType: secret              
      objectVersion: ""
    - |
      objectName: secret1
      objectType: secret              
      objectVersion: ""
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2
    memory: 250Mi
  requests:
    cpu: 1
    memory: 125Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: 
  - name: sc-store-03
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "sc-provider-env"

# Additional volumeMounts on the output Deployment definition.
volumeMounts: 
  - mountPath: "/mnt/secrets-store"
    name: sc-store-03
    readOnly: no

nodeSelector: {}

tolerations: []

affinity: {}

